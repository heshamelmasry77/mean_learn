<div class="container">


  <div class="col-sm-6">
    <div class="panel panel-default">

      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>

    </div>
  </div>
  <div class="col-sm-6">

    <div class="panel panel-default">
      <div class="panel-heading">Register</div>
      <div class="panel-body">
        <form name="register">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" ng-model="pwd">
          </div>
          <div class="form-group">
            <label>Password Confirm</label>
            <input type="password" class="form-control" name="pwdConfirm" ng-model="pwdConfirm" compare-to="pwd">
          </div>
          <span ng-show="register.pwdConfirm.$invalid && register.pwdConfirm.$dirty">passwords don't match</span>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>

    </div>
  </div>

</div>
